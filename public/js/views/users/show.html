<div class="hello">
  <h1>{{usersShow.user.username}}!</h1>
  <img class="player"src="{{ usersShow.user.profile_img }}" alt="player image">
  <div class="">
    <ul>
      <li ng-repeat="team in usersShow.user.teams"><a ui-sref="teamShow({ id: team.id})">{{team.name}}</a></li>
    </ul>
  </div>
</div>
