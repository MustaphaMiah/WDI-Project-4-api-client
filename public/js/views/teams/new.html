<form ng-submit="teamsNew.submitTeam()">
  <div class="row">
    <div class="seven columns">
      <label for="name">Name</label>
      <input ng-model="teamsNew.newTeam.name" type="text" name="name"/>

      <label for="vacantspot">Vacant spots</label>
      <input ng-model="teamsNew.newTeam.vacant_spots" type="number" name="Vacantspot"/>

      <input type="submit" class="button-primary"></button>
    </div>
    </div>
</form>
