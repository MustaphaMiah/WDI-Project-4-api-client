<form ng-submit="teamsNew.submitTeam()">
  <div class="row">
    <div class="groups">
      <label class="name"for="name">Name</label>
      <input class="class" ng-model="teamsNew.newTeam.name" type="text" name="name"/>
      <label class="name"for="vacantspot">Vacant spots</label>
      <input class="class" ng-model="teamsNew.newTeam.vacant_spots" type="number" name="Vacantspot"/>
      <input type="submit" class="button-primary">
    </div>
    <div class="overlay">
    <div class="youtube animated fadeIn">
       <iframe frameborder="0" height="100%" width="100%" src="https://www.youtube.com/embed/9PQKXZPBJFo?autoplay=1&amp;controls=0&amp;loop=1&amp;rel=0&amp;showinfo=0&amp;autohide=1&amp;wmode=transparent&amp;hd=1"></iframe>
     </div>
   </div>

  </div>
</form>
