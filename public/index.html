<!DOCTYPE html>
<html ng-app="footie-app">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <title>Find a PLAYA</title>
  <link rel="icon" type="image/x-icon" href="images/ball2.ico">

  <base href="/"/>
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button> -->
        <a class="navbar-brand" ui-sref="home">Find a PLAYA</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-text"ng-show="main.user">Welcome, {{ main.user.username }}</p>
          </li>
          <li ng-hide="main.user">
            <a ui-sref="register">Register</a>
          </li>
          <li ng-hide="main.user">
            <a ui-sref="login">Login</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="usersIndex">Users</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="teamsIndex">Sign up for teams!</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="teamsNew">Submit a new team</a>
          </li>
          <li ng-show="main.user">
            <a ng-click="main.logout()">Logout</a>
          </li>
        </ul>
      </div> <!-- /.navbar-collapse -->
    </div>  <!-- /.container-fluid -->
  </nav>
</header>
<main ui-view></main>
<footer>Developed By Musty <img class="chicken" src="/images/chicken.png" /></footer>
</body>
</html>
