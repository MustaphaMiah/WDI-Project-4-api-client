<h1>Players</h1>
<div class="container">

<div class="col-md-5 col-xs-4 media" ng-repeat="user in usersIndex.users">
  <div class="media-left">
      <img src="{{user.profile_img}}" alt="player image">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ user.username }}</h4>
    <p>{{ user.email }}</p>
  </div>
</div>
</div>
